<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../JS/navbar.js"></script>
    <script type="text/javascript" src="../JS/funcoes.js"></script>
    <script type="text/javascript" src="../JS/funcoes_backend.js"></script>
    
    <title>Cadastro Torre</title>
</head>
<body>
  <header>

    <div class="menu">
      <div class="he-grid">
        <div class="logo_menu">
          <a href="home_root.html"><img  src="../imagens/TOWER_TECH.png" /></a>
        </div>

        <div class="menu_fechado">
          <img src="../imagens/icone_menu.png" id="menu" onclick="abrirMenuSistema()" />
        </div>

      </div>
    </div>

    <div class="header_desktop">
      <div class="grid_desktop">
        <div class="primeira_div">
          <a href="home_root.html" id="logo_menu_desktop"><img src="../imagens/TOWER_TECH.png" id="logo_menu_desktop" alt="" /></a>
          <h3>Bem-vindo(a), <span id="id_nome_usuario"></span>!</h3>
        </div>
        <div class="cadastro_servidor">
          <h5>CADASTRO</h5>
          <a href="./cad_empresa.html"><button>Cadastrar empresas</button></a>
          <a href="./cad_torre.html"><button>Cadastrar torres</button></a>
          <a href="./previsao_root.html"><button>Precisão de dados</button></a>
        </div>
        <div class="info_Servidor">
          <h5>LOCALIZAÇÃO</h5>
          <div class="scrollInfoServidor">
            <div class="torres">
              <div class="a1">
                <h3>Servidor AWS</h3>
              </div>
            </div>
          </div>
        </div>
        <a class="sair" onclick="logoff()"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  </header>

      
      <section>
        <form id="cad_torre" action="" onsubmit=" return cadastrar()">
          <div class="grid">
            <h2>CADASTRE SUAS TORRES</h2>
            <div class="cm-inputs">
              <div class="input">
                <input name="name_torre" type="text" required />
                <label for="name_torre">Nome</label>
              </div>
              <div class="input">
                <input name="name_endereco" type="text" required />
                <label for="name_endereco">Endereço</label>
              </div>
              <div class="input">
                <input name="name_numero" type="text" required />
                <label for="name_numero">Número</label>
              </div>
              <div class="input">
                <input name="name_cidade" type="text" required />
                <label for="name_cidade">Cidade</label>
              </div>
              <div class="input">
                <input name="name_estado" type="text" required />
                <label for="name_estado">Estado</label>
                
              </div>
              <div class="input">
                <select class="inputs" name="empresa" id="id_empresa" onchange="get_id_torre(this.value)">
                  <option class="option" value="">Selecione a empresa</option>    
                </select>
                <label for="empresa">Empresa</label>
                <input type="text" style="display: none;" name="idTorre" id="id_torre">
              </div>
              <div>

              </div>
              <div class="btn-maq">
                  <button>ENVIAR</button>
              </div>
            </div>
          </div>
        </form>
      </section>
</body>

</html>

<script>
  verificar_pagina("R")
  verificar_autenticacao()

  

  function cadastrar() {
    var formulario = new URLSearchParams(new FormData(cad_torre));
    fetch(`/usuarios/cadastrarTorre`, {
      method: "POST",
      body: formulario
    }).then(function (response) {

      if (response.ok) {
        alert("Torre cadastrada com sucesso!")
        location.reload()

      } else {

        console.log('Erro de cadastro!');
        response.text().then(function (resposta) {
          // div_erro.innerHTML = resposta;
        });
      }
    });

    return false;
  }

  function qtdEmpresaForm() {
    fetch(`/usuarios/qtdEmpresas`, {
        cache: 'no-store'
      }).then(function (response) {

        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            console.log(resposta);
            for (var i = 0; i < resposta.length; i++) {
              id_empresa.innerHTML +=
                `<option class="option" value="${resposta[i].idEmpresa}">${resposta[i].nomeEmpresa}</option>`
              
            }
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados: ${error.message}`);
      });

    return false;
  }

  qtdEmpresaForm()


  function get_id_torre(e) {

    console.log(e);

    fetch(`/usuarios/qtdTorres_e/${e}`, {
        cache: 'no-store'
      }).then(function (response) {

        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            console.log(resposta[0].torres);
            id_torre.value = resposta[0].torres += 1;
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados: ${error.message}`);
      });

    return false;
  }
</script>
