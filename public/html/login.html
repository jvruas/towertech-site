  <header>
    <div class="menu">
      <div class="he-grid">
        <div class="logo_menu">
          <img src="../imagens/TOWER_TECH.png" />
        </div>
        <div class="menu_fechado">
          <img src="../imagens/icone_menu.png" id="iconMenu" onclick="abrirMenu()" />

    <div class="menu_aberto">

  <section>
    <form id="login" action="" onsubmit="return entrar()">
      <div class="lo-grid">
        <div class="lo-logo">
          <img src="../imagens/logo_towertech_preta.svg" alt="Logo" />

          <div class="input">
            <input type="text" name="email" required />

            <p>Esqueceu a senha?</p>

<script>
  function entrar() {
    var formulario = new URLSearchParams(new FormData(login));
    fetch("/usuarios/autenticar", {
      method: "POST",
      body: formulario
    }).then(resposta => {

      if (resposta.ok) {

        resposta.json().then(json => {

          sessionStorage.login_usuario_meuapp = json.email;
          sessionStorage.nome_usuario_meuapp = json.nomeFuncionario;
          sessionStorage.fk_empresa_meuapp = json.fkEmpresa;
          sessionStorage.permissao_meuapp = json.permissao;

          if (json.permissao == "G") {
            window.location = "./home_gerente.html"
          } else if (json.permissao == "A") {
            window.location = "./home_analista.html"
          } else {
            window.location = "./home_root.html"
          }


        });

      } else {

        console.log('Erro de login!');

        resposta.text().then(texto => {
          verificacao.innerHTML = texto;

          console.error(texto);
        });
      }
    });

    return false;
  }
</script>
