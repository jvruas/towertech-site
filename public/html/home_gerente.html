<script>
  verificar_pagina("G")
  verificar_autenticacao()

  var fkEmpresa = get_fk_empresa();
  function qtdTorre_alertas(fkEmpresa) {
    fetch(`/usuarios/qtdTorres/${fkEmpresa}`, { cache: 'no-store' }).then(function (response) {
        
        if (response.ok) {                
            response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                console.log(resposta);  
                for (var i = 0; i < resposta.length; i++) {
                  document.querySelector('.alertas').innerHTML += ` <div class="alerta alerta_laranja" onclick="passarValor_gerente(${resposta[i].idTorre})">
                          <h3>Equipe ${resposta[i].nomeTorre}</h3>
                          <div class="descricao_alerta">
                            <div>
                              <h4>Localização</h4>
                              <p>${resposta[i].cidadeTorre} - ${resposta[i].estadoTorre}</p>
                            </div>
                            <div>
                              <h4>Monitorando</h4>
                              <p>Performance da equipe</p>
                            </div>
                          </div>
                        </div>` 
                }  
                             
            });
        } else {
            console.error('Nenhum dado encontrado ou erro na API');
        }
    })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados: ${error.message}`);
        });

    return false;
}

qtdTorre_alertas(fkEmpresa)
qtdTorre_gerente(fkEmpresa)

</script>
